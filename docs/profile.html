<!DOCTYPE HTML>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>PitchPerfect</title>
	<script src="vue.js"></script>
	<link rel="stylesheet" href="style.css">
	<!-- font -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Doppio+One&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap" rel="stylesheet">
	<!-- font -->
	<!--code for prettifying visual on phone-->
	<meta content="user-scalable=no, width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0"
		name="viewport">
</head>

<body>

	<div class="content" align="center">
		<img src="images/bull.png" width="100px">
		<h1 id="user" style="color:black;">{{ username }}</h1>
		<a class="roundtag" style="background-color:#2D9CD8;">{{ instrument }}<img src="images/bbiyak.png"
				width="20px"></a><br>
		<a class="roundtag" style="background-color:#27AE60;">Easy violin pieces</a>
		<a class="roundtag" style="background-color:#27AE60;">Song for children</a>
		<h3>{{ bio }}</h3>
		<h2 style="text-align: left; margin-left: 40px">Previous Projects</h2>
		<ul class="projects">
			<li v-for="project in prev_projs">
				<h2 class="project_text">{{ project.team }}</h2>
				<h3 class="project_text">{{ project.song }}</h2>
					<p class="project_text">{{ project.parts }}</p>
					<a class="tag">{{ project.level }}</a>
					<a class="button" style="background-color:#F2C94C"
						onclick="location.href = '/project_summary.html'">view</a>
			</li>
			<span v-if="projects.length === 0">
				&lt;empty&gt;
			</span>
		</ul>
		<br><br><br><br><br><br><br><br>
	</div>
	<nav id="tabbar">
		<ul id="tab_wrap">
			<li><a href="/library.html"><img src="images/home.png" width=100px></a></li>
			<li><a href="/projects_page.html"><img src="images/search.png" width=100px></a></li>
			<li><img src="images/add.png" width=100px></li>
			<li><a href="/profile.html"><img src="images/profile.png" width=100px></a></li>
		</ul>
	</nav>


	<script>
		var user = new Vue({
			el: '#user',
			data: {
				username: "Sanghigh",
				instrument: {
					name: violin,
					level: 1,
				},
				tags: [
					"Easy violin pieces",
					"Song for children",
				],
				bio: "A 6-year old shy girl<br>Looking for friends to play tambourine with!",
				prev_projs:
					[
						{
							team: "coyote",
							song: "Twinkle Twinkle Little Starts",
							parts: "violin 3/4",
							level: "intermediate",
						}
					]
			}
		})

	// var prev_proj = new Vue({

	// 			level: "intermediate",
	// 		}
	//     ]
	//   }
	// })
	</script>

</body>

</html>
